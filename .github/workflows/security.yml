name: Security Scans (DevSecOps)

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Principe du moindre privil√®ge
permissions:
  contents: read
  security-events: write

jobs:
  # üîç Scan des d√©pendances Node.js
  dependency-scan:
    name: Dependency Scan (Snyk)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=my-app/package.json
        continue-on-error: true  # Ne pas bloquer PR, mais reporter

      - name: Upload Snyk report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-report
          path: snyk-report.json
          if-no-files-found: ignore

  # üîê D√©tection de secrets dans le code
  secret-scan:
    name: Secret Scanning (Gitleaks)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Historique complet pour scanner tous les commits

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Optionnel

  # üõ°Ô∏è Analyse statique du code (SAST)
  sast-scan:
    name: Static Analysis (CodeQL)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
